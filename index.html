<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Модальное окно</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
	<script src="index.js"></script>
</head>

<body>
	<main>
		<img src="free-icon-authorization-6391572.png" alt="" class="img_auto">
		<button class="button">Акция</button>
	</main>
	<footer></footer>
	
	<div class="overlay">
		<div class="popup">
			<h2>Внимание, акция!</h2>
			<p>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae placeat voluptates iure deleniti, eaque sunt eveniet aperiam laborum enim illum!
			</p>
			<div class="close-popup ">
				<img src="free-icon-cross-mark-4225690.png" alt="">
			</div>
		</div>
	</div>


	<div class="overlay_new">
		<div class="popup_new">
			<h2>Авторизация</h2>
			<form class="form_new">

				<div class="log">
					<img src="free-icon-authorization-8911508.png" alt="">
					<input type="text" placeholder="введите логин" >
				</div>

				<div class="pas">
					<img src="free-icon-lock-9797204.png" alt="">
					<input type="password" placeholder="введите пароль" >
				</div>

				<button class="but">Вход</button>
				<button class="btn">Регистрация</button>

			</form>

			<div class="close-popup_new ">
				<img src="free-icon-cross-mark-4225690.png" alt="">
			</div>
		</div>
	</div>

	<div class="auto">
		<div class="popup_new">
			<h2>Регистрация</h2>
			<form class="form_new">

				<div class="log">
					<img src="free-icon-authorization-8911508.png" alt="">
					<input type="text" placeholder="введите логин">
				</div>

				<div class="pas">
					<img src="free-icon-lock-9797204.png" alt="">
					<input type="password" placeholder="введите пароль">
				</div>
				<button class="but">Вход</button>
			</form>
			
			<div class="close-auto ">
				<img src="free-icon-cross-mark-4225690.png" alt="">
			</div>
		</div>
	</div>

</body>
</html>
